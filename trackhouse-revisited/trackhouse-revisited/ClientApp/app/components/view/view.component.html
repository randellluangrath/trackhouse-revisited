<div class="col-sm-12">

    <p *ngIf="!forecasts"><em>Loading...</em></p>
    <div class="col-sm-12">
        <h1>Select a letter...</h1>
        <div class="input-group centered">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default" aria-label="ALL">
                    *
                </button>
                <button type="button" class="btn btn-default" aria-label="A">
                    #
                </button>
                <button type="button" class="btn btn-default" aria-label="A">
                    A
                </button>
                <button type="button" class="btn btn-default" aria-label="B">
                    B
                </button>
                <button type="button" class="btn btn-default" aria-label="C">
                    C
                </button>
                <button type="button" class="btn btn-default" aria-label="D">
                    D
                </button>
                <button type="button" class="btn btn-default" aria-label="E">
                    E
                </button>
                <button type="button" class="btn btn-default" aria-label="F">
                    F
                </button>
                <button type="button" class="btn btn-default" aria-label="G">
                    G
                </button>
                <button type="button" class="btn btn-default" aria-label="H">
                    H
                </button>
                <button type="button" class="btn btn-default" aria-label="I">
                    I
                </button>
                <button type="button" class="btn btn-default" aria-label="J">
                    J
                </button>
                <button type="button" class="btn btn-default" aria-label="K">
                    K
                </button>
                <button type="button" class="btn btn-default" aria-label="L">
                    L
                </button>
                <button type="button" class="btn btn-default" aria-label="M">
                    M
                </button>
                <button type="button" class="btn btn-default" aria-label="N">
                    N
                </button>
                <button type="button" class="btn btn-default" aria-label="O">
                    O
                </button>
                <button type="button" class="btn btn-default" aria-label="P">
                    P
                </button>
                <button type="button" class="btn btn-default" aria-label="Q">
                    Q
                </button>
                <button type="button" class="btn btn-default" aria-label="R">
                    R
                </button>
                <button type="button" class="btn btn-default" aria-label="S">
                    S
                </button>
                <button type="button" class="btn btn-default" aria-label="T">
                    T
                </button>
                <button type="button" class="btn btn-default" aria-label="U">
                    U
                </button>
                <button type="button" class="btn btn-default" aria-label="V">
                    V
                </button>
                <button type="button" class="btn btn-default" aria-label="W">
                    W
                </button>
                <button type="button" class="btn btn-default" aria-label="X">
                    X
                </button>
                <button type="button" class="btn btn-default" aria-label="Y">
                    Y
                </button>
                <button type="button" class="btn btn-default" aria-label="Z">
                    Z
                </button>

                <!-- search functionality-->
                <button type="button" class="btn btn-default">
                    Search
                </button>
            </div>

            <form>
                <input type="text" class="form-control" name="text" placeholder="Search..." aria-label="" />
            </form>

        </div>


        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Word</th>
                    <th>Frequency</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
